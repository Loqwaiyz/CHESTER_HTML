<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление заказа | Chester</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">

    <style>
        .checkout-container {
            max-width: 750px;
            margin: 120px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .checkout-container h2 {
            margin-top: 0;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #8c0000;
            border-radius: 8px;
        }

        .checkout-btn {
            margin-top: 25px;
            width: 100%;
            text-align: center;
            padding: 14px;
            background: #8c0000;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            display: block;
        }

        .checkout-btn:hover {
            background: #590000;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">Chester</div>
    <div class="burger" id="burger"><span></span><span></span><span></span></div>

    <nav id="menu">
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="menu.html">Меню</a></li>
            <li><a href="reservation.html">Бронирование</a></li>
            <li><a href="about.html">О нас</a></li>
            <li><a href="contacts.html">Контакты</a></li>
            <li><a href="cart.html" class="active">Корзина</a></li>
        </ul>
    </nav>
</header>
    <section class="hero small-hero">
        <h1>Оформление заказа</h1>
        <p>Заполните данные для доставки</p>
    </section>
<div class="checkout-container">
    <h2>Оформление заказа</h2>

    <label>Имя</label>
    <input type="text" placeholder="Введите имя" required>

    <label>Телефон</label>
    <input type="tel" placeholder="+7 ___ ___ __ __" required>

    <label>Адрес доставки</label>
    <input type="text" placeholder="Улица, дом, квартира" required>

    <label>Способ оплаты</label>
    <select>
        <option>Картой онлайн</option>
        <option>Картой при получении</option>
        <option>Наличными</option>
    </select>

    <a href="#" class="checkout-btn">Подтвердить заказ</a>
</div>
<script>
const burger = document.getElementById("burger");
const menu = document.getElementById("menu");
burger.onclick = () => {
    burger.classList.toggle("active");
    menu.classList.toggle("active");
};
</script>
</body>

<footer>
    <p>&copy; 2025 Ресторан "Chester". Все права защищены.</p>
</footer>

</html>
